apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.scurab.android.anuitorsample"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'

    def supportLib = "25.2.0"
    compile "com.android.support:recyclerview-v7:${supportLib}"
    compile "com.android.support:cardview-v7:${supportLib}"
    compile "com.android.support:gridlayout-v7:${supportLib}"
    compile "com.android.support:design:${supportLib}"
    compile "com.android.support:percent:${supportLib}"

    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.google.android.tools:dx:1.7'
    compile 'org.codehaus.groovy:groovy:2.4.8'

    compile project(":service")
}
