// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext {
    minSdk = 14
    compileSdk = 30
    targetSdk = compileSdk
    gson = "2.8.6"
    jackson = "2.11.2"
    robolectric = "4.3.1"
    mockito = "2.25.0"
    commonsIo = "2.6"
    groovyEnabled = minSdk >= 26 && targetSdk >= 26
    dx = "1.7"
    groovy = "2.4.8"
    kotlin_coroutines = "1.3.9"
    kotlin_poet = "1.3.0"
    junit = "4.12"
    multidex = "1.0.3"

    androidX = "1.0.0"
    androidXAppCompat = "1.2.0"
    androidXAnnotations = "1.1.0"
    androidXCore = "1.3.1"
    androidXFragments = "1.2.5"
    androidXMaterial = "1.2.1"
    androidXNavigation = "2.3.0"
    constraintlayout = "2.0.1"
    viewPager2 = "1.0.0"
    coordinatorLayout = "1.1.0"

    ktor = "1.4.0"
}
