    kotlin_coroutines = "1.3.7"
    kotlin_poet = "1.3.0"
    junit = "4.12"
    multidex = "1.0.3"

    androidX = "1.0.0"
    androidXAppCompat = "1.1.0"
    androidXAnnotations = "1.1.0"
    androidXCore = "1.3.0"
    androidXFragments = "1.2.4"
